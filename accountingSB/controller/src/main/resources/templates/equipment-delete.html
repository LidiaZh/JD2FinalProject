<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Equipments</title>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/button.css}" rel="stylesheet"/>
    <link th:href="@{/css/form.css}" rel="stylesheet">
</head>
<body>
<div class="header">
    <button class="btn b3">
        <a th:href="@{/logout}">Logout</a>
    </button>
    <h1>Учет оборудования</h1>
</div>

<div class="topnav">
    <a th:href="@{/}">Главная</a>
    <a class="active" th:href="@{/equipments/}">Оборудование</a>
    <a th:href="@{/invoices/}">Накладные</a>
    <a th:href="@{/organizations/}">Организации</a>
    <a th:href="@{/branches/}">Филиалы</a>
    <a th:href="@{/branches_departments/}">Отделы</a>
    <a th:href="@{/resPersons/}">МОЛ</a>
    <a th:href="@{/rest-organizations}">Rest</a>
</div>
<h1>Удалить Оборудование</h1>
<div class="container">
    <form th:method="post" th:action="@{/equipments/equipment-delete}" th:object="${equipment}">

        <input type="hidden" name="pageNum" th:value="${pageNum}">
        <input type="hidden" name="sortField" th:value="${sortField}">
        <input type="hidden" name="sortDir" th:value="${sortDir}">
        <input type="hidden" name="id" th:value="*{id}">

        <label for="accountNumber">Инвентарный номер: </label>
        <input type="text" th:field="*{accountNumber}" id="accountNumber" disabled>

        <label for="serialNumber">Серийный номер: </label>
        <input type="text" th:field="*{serialNumber}" id="serialNumber" disabled>

        <label for="invoiceNumberLast">Накладная: </label>
        <input type="text" th:field="*{invoiceNumberLast}" id="invoiceNumberLast" disabled>

        <label for="equipmentDetail">Модель оборудования: </label>
        <input type="text" th:field="*{equipmentDetail.name}" id="equipmentDetail" disabled>

        <label for="status">Статус: </label>
        <input type="text" th:field="*{status}" id="status" disabled>

        <label for="startDate">Начало эксплуатации: </label>
        <input type="text" th:field="*{startDate}" id="startDate" disabled>

        <label for="price">Цена, бел.руб.: </label>
        <input type="text" th:field="*{price}" id="price" disabled>

        <label for="resPersonSurname">МОЛ: </label>
        <input type="text" th:field="*{responsiblePerson.surname}" id="resPersonSurname" disabled>
        <input type="text" th:field="*{responsiblePerson.name}" disabled>

        <input type="hidden" name="action">
        <button type="submit">Удалить</button>

        <button type="reset">
            <a th:href="@{'/equipments/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Назад</a>
        </button>
    </form>
</div>
</body>
</html>
