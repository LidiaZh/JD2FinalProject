<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organizations</title>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/button.css}" rel="stylesheet"/>
    <link th:href="@{/css/form.css}" rel="stylesheet">
</head>
<body>
<div class="header">
    <button class="btn b3">
        <a th:href="@{/logout}">Logout</a>
    </button>
    <h1>Учет оборудования</h1>
</div>

<div class="topnav">
    <a th:href="@{/}">Главная</a>
    <a th:href="@{/equipments}">Оборудование</a>
    <a th:href="@{/invoices}">Накладные</a>
    <a class="active" th:href="@{/organizations}">Организации</a>
    <a th:href="@{/branches}">Филиалы</a>
    <a th:href="@{/branches_departments}">Отделы</a>
    <a th:href="@{/resPersons}">МОЛ</a>
    <a th:href="@{/rest-organizations}">Rest</a>
</div>
<h1>Удалить информацию об Организации</h1>
<div class="container">
    <form th:method="post" th:action="@{/organizations/organization-delete/}" th:object="${organization}">

        <input type="hidden" name="pageNum" th:value="${pageNum}">
        <input type="hidden" name="sortField" th:value="${sortField}">
        <input type="hidden" name="sortDir" th:value="${sortDir}">
        <input type="hidden" name="id" th:value="${organization.id}">

        <label for="name">Организация:</label>
        <input type="text" th:field="*{name}" id="name" disabled value="name">

        <label for="address">Адрес: </label>
        <input type="text" th:field="*{address}" id="address" disabled value="address">

        <label for="contact">Контактное лицо: </label>
        <input type="text" th:field="*{contact}" id="contact" disabled value="contact">

        <label for="phone">Телефон:</label>
        <input type="text" th:field="*{phone}" id="phone" disabled value="phone">

        <input type="hidden" name="action">
        <button type="submit">Удалить</button>

        <button type="reset">
            <a th:href="@{'/organizations/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Назад</a>
        </button>
    </form>
</div>
</body>
</html>
